server
{
    listen 3333;
    server_name serverX.com;

    client_max_body_size 500M;

    location / {
        allowed_methods GET;
        root home;
        index index.html;
    }

    location 42home {
        root .;
        allowed_methods GET;
        return 301 https://42.fr/en/homepage/;
    }


    location template {
        root .;
        index index.html;
        allowed_methods GET;
    }

    location youtube.com {
        allowed_methods GET;
        root .;
        return 301 https://www.youtube.com/channel/UCa8CyDeTWLzoP4hvdQ5_l6w;
    }

    # multipart upload
    location upload { 
        root ./;
        index index.html;
        allowed_methods GET POST;
        upload_path /goinfre/yoel-idr;
    }
    
}

